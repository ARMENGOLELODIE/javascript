<body>

<header>
    <h1>Exercice 3</h1>
    <p>Afficher une boîte de dialogue permettant de saisir son prénom. Afficher dans une boîte de dialogue
        "Bonjour, " suivi du prénom saisi.</p>

    <script>
        var reponse = prompt("Votre prénom");

            if( reponse == null )
            {
                alert("Vous avez Annulez !");
            }

            else {
                 alert("Bonjour " + reponse + ", BIENVENUE AUX PAYS DE JAVASCRIPT !");
            }
    </script>
    
</header>   
</body>
